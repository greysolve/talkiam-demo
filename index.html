<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identity Management Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: white;
        border-bottom: 1px solid #e1e5e9;
        padding: 16px 24px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #22c55e;
        border-radius: 50%;
      }

      .header h1 {
        font-size: 16px;
        font-weight: 600;
        color: #1f2937;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background: white;
        margin: 0 auto;
        width: 100%;
        max-width: 800px;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .message {
        display: flex;
        gap: 8px;
        max-width: 70%;
      }

      .message.user {
        align-self: flex-end;
        flex-direction: row-reverse;
      }

      .message.assistant {
        align-self: flex-start;
      }

      .message-content {
        padding: 12px 16px;
        border-radius: 18px;
        line-height: 1.4;
        font-size: 14px;
      }

      .user .message-content {
        background: #007bff;
        color: white;
      }

      .assistant .message-content {
        background: #f1f3f4;
        color: #1f2937;
      }

      .status-message {
        align-self: center;
        background: #e7f3ff;
        color: #0066cc;
        padding: 8px 16px;
        border-radius: 12px;
        font-size: 13px;
        margin: 8px 0;
      }

      .input-area {
        border-top: 1px solid #e1e5e9;
        padding: 16px 24px;
        background: white;
      }

      .input-container {
        display: flex;
        gap: 12px;
        align-items: flex-end;
      }

      .input-field {
        flex: 1;
        border: 1px solid #d1d5db;
        border-radius: 20px;
        padding: 12px 16px;
        font-size: 14px;
        resize: none;
        font-family: inherit;
        outline: none;
        min-height: 44px;
        max-height: 120px;
      }

      .input-field:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
      }

      .send-button {
        background: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        transition: background-color 0.2s;
      }

      .send-button:hover {
        background: #0056b3;
      }

      .send-button:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }

      .quick-actions {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }

      .quick-action {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 16px;
        padding: 6px 12px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .quick-action:hover {
        background: #e9ecef;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="status-dot"></div>
      <h1 id="orgName">Identity Management</h1>
      <div
        style="margin-left: auto; display: flex; align-items: center; gap: 12px"
      >
        <span id="userInfo" style="font-size: 14px; color: #6b7280"></span>
        <button
          id="loginBtn"
          style="
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
          "
        >
          Sign In
        </button>
      </div>
    </div>

    <div class="chat-container">
      <div class="messages" id="messages">
        <div class="message assistant">
          <div class="message-content">
            üîê Please sign in to access the Identity Management System
          </div>
        </div>
      </div>

      <div class="input-area">
        <div class="quick-actions">
          <div
            class="quick-action"
            onclick="setMessage('Who has admin access?')"
          >
            üë• Show admins
          </div>
          <div class="quick-action" onclick="setMessage('Add new user')">
            ‚ûï Add user
          </div>
          <div class="quick-action" onclick="setMessage('Run security audit')">
            üîç Security audit
          </div>
          <div class="quick-action" onclick="setMessage('Show recent changes')">
            üìä Recent changes
          </div>
        </div>
        <div class="input-container">
          <textarea
            id="messageInput"
            class="input-field"
            placeholder="Ask me anything about user access and permissions..."
            rows="1"
            disabled
          ></textarea>
          <button
            class="send-button"
            id="sendButton"
            onclick="sendMessage()"
            disabled
          >
            ‚û§
          </button>
        </div>
      </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      // Initialize Supabase
      const SUPABASE_URL = "https://uieggrikbpmcwoncyntq.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVpZWdncmlrYnBtY3dvbmN5bnRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxNTA2NzYsImV4cCI6MjA2OTcyNjY3Nn0.frkEQ4TxNMyIENPp91aUjkTo1Fz2R4ZJXuSCxI0iKPY";

      let supabase;
      let currentUser = null;

      // DOM elements
      let messages, messageInput, sendButton, loginBtn, userInfo, orgName;

      // Initialize when DOM is ready
      document.addEventListener("DOMContentLoaded", async function () {
        // Initialize Supabase
        supabase = window.supabase.createClient(
          SUPABASE_URL,
          SUPABASE_ANON_KEY
        );

        // Get DOM elements
        messages = document.getElementById("messages");
        messageInput = document.getElementById("messageInput");
        sendButton = document.getElementById("sendButton");
        loginBtn = document.getElementById("loginBtn");
        userInfo = document.getElementById("userInfo");
        orgName = document.getElementById("orgName");

        // Set up event listeners
        loginBtn.addEventListener("click", handleAuth);

        messageInput.addEventListener("input", function () {
          this.style.height = "auto";
          this.style.height = Math.min(this.scrollHeight, 120) + "px";
        });

        messageInput.addEventListener("keydown", function (e) {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });

        // Check for existing session
        await checkAuth();
      });

      async function checkAuth() {
        try {
          const {
            data: { session },
          } = await supabase.auth.getSession();

          if (session) {
            currentUser = {
              email: session.user.email,
              name: session.user.email.split("@")[0].replace(/[._]/g, " "),
              company: "Demo Company",
              id: session.user.id,
            };
            showLoggedIn();
          } else {
            showLoginRequired();
          }
        } catch (error) {
          console.error("Auth check error:", error);
          showLoginRequired();
        }
      }

      async function handleAuth() {
        if (currentUser) {
          // Sign out
          await supabase.auth.signOut();
          currentUser = null;
          showLoginRequired();
        } else {
          showLoginModal();
        }
      }

      function showLoginModal() {
        const modal = document.createElement("div");
        modal.style.cssText =
          "position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;";

        modal.innerHTML = `
                <div style="background: white; padding: 32px; border-radius: 12px; width: 350px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);">
                    <h2 style="margin: 0 0 24px 0; font-size: 24px; text-align: center;">Sign In</h2>
                    
                    <input type="email" id="loginEmail" placeholder="Email" style="width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; box-sizing: border-box;">
                    
                    <input type="password" id="loginPassword" placeholder="Password" style="width: 100%; padding: 12px; margin-bottom: 16px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; box-sizing: border-box;">
                    
                    <button onclick="doLogin()" style="width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px;">
                        Sign In
                    </button>
                    
                    <button onclick="this.parentElement.parentElement.remove()" style="width: 100%; padding: 12px; margin-top: 8px; background: transparent; color: #6b7280; border: 1px solid #e5e7eb; border-radius: 6px; cursor: pointer; font-size: 14px;">
                        Cancel
                    </button>
                    
                    <div id="loginError" style="color: #ef4444; margin-top: 12px; text-align: center; display: none;"></div>
                </div>
            `;

        document.body.appendChild(modal);
        document.getElementById("loginEmail").focus();

        modal.addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            doLogin();
          }
        });
      }

      window.doLogin = async function () {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        const errorDiv = document.getElementById("loginError");

        if (!email || !password) {
          errorDiv.textContent = "Please enter email and password";
          errorDiv.style.display = "block";
          return;
        }

        errorDiv.style.display = "none";

        try {
          const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password,
          });

          if (error) throw error;

          currentUser = {
            email: data.user.email,
            name: data.user.email.split("@")[0].replace(/[._]/g, " "),
            company: "Demo Company",
            id: data.user.id,
          };

          // Close modal
          document.querySelector('div[style*="position: fixed"]').remove();

          showLoggedIn();
        } catch (error) {
          errorDiv.textContent = error.message;
          errorDiv.style.display = "block";
        }
      };

      function showLoggedIn() {
        userInfo.textContent = `${currentUser.name}`;
        orgName.textContent = `${currentUser.company} - Identity Management`;
        loginBtn.textContent = "Sign Out";

        messageInput.disabled = false;
        sendButton.disabled = false;

        messages.innerHTML = `
                <div class="message assistant">
                    <div class="message-content">
                        üëã Hi ${currentUser.name}! I'm here to help you manage user access and permissions. You can ask me things like:
                        <br><br>
                        ‚Ä¢ "Who has admin access to QuickBooks?"<br>
                        ‚Ä¢ "Add Sarah to marketing team"<br>
                        ‚Ä¢ "Show inactive users"<br>
                        ‚Ä¢ "Remove John's access"
                    </div>
                </div>
            `;
      }

      function showLoginRequired() {
        userInfo.textContent = "";
        orgName.textContent = "Identity Management";
        loginBtn.textContent = "Sign In";

        messageInput.disabled = true;
        sendButton.disabled = true;

        messages.innerHTML = `
                <div class="message assistant">
                    <div class="message-content">
                        üîê Please sign in to access the Identity Management System
                    </div>
                </div>
            `;
      }

      function setMessage(text) {
        if (!currentUser) {
          alert("Please sign in first");
          return;
        }
        messageInput.value = text;
        messageInput.focus();
      }

      function addMessage(content, isUser = false) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "assistant"}`;
        messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
        messages.appendChild(messageDiv);
        messages.scrollTop = messages.scrollHeight;
      }

      async function sendMessage() {
        if (!currentUser) {
          alert("Please sign in first");
          return;
        }

        const content = messageInput.value.trim();
        if (!content) return;

        addMessage(content, true);
        messageInput.value = "";
        messageInput.style.height = "auto";

        sendButton.disabled = true;

        try {
          const response = await fetch(
            "https://your-n8n-instance.com/webhook/iam-chat",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                message: content,
              }),
            }
          );

          if (!response.ok) throw new Error("Network error");

          const data = await response.json();
          addMessage(data.response || "Response received", false);
        } catch (error) {
          console.error("Chat error:", error);
          addMessage("Sorry, I encountered an error. Please try again.", false);
        }

        sendButton.disabled = false;
        messageInput.focus();
      }

      window.setMessage = setMessage;
      window.sendMessage = sendMessage;
    </script>
  </body>
</html>
